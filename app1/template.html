<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vulnerability Scan Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            margin: 0;
            padding: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            color: #00ffe7;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 0 10px #00ffe7;
        }

        .target {
            background: #1a1a1a;
            border: 2px solid;
            border-image: linear-gradient(to right, #00ffe7, #ff00cc) 1;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 231, 0.2);
        }

        h2 {
            color: #ff00cc;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #ff00cc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #2b2b2b;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #444;
            text-align: left;
        }

        th {
            background: linear-gradient(to right, #00ffe7, #ff00cc);
            color: #000;
        }

        tr:hover {
            background-color: #333;
            transition: background 0.3s ease;
        }

        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>üö® Vulnerability Scan Report</h1>
    {% for entry in results %}
    <div class="target">
        <h2>üìç Target: {{ entry.target }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Host</th>
                    <th>Port</th>
                    <th>Service</th>
                    <th>Version</th>
                </tr>
            </thead>
            <tbody>
                {% for item in entry.findings %}
                <tr>
                    <td>{{ item.host }}</td>
                    <td>{{ item.port }}</td>
                    <td>{{ item.service }}</td>
                    <td>{{ item.version }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</body>
</html>
